<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #343a40;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ced4da;
        }
        .input-container {
            display: flex;
            padding: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
            color: #007bff;
        }
        .ai-message {
            text-align: left;
            color: #343a40;
        }
    </style>
</head>
<body>

<h1>Bing AI Chat Response API</h1>
<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="query" placeholder="Type your query here..." />
        <button id="send">Send</button>
    </div>
</div>

<script>
    document.getElementById('send').addEventListener('click', async () => {
        const query = document.getElementById('query').value;
        if (!query) return;

        appendMessage(query, 'user');

        const apiUrl = `https://bingai.ukefuehatwo.workers.dev/?query=${encodeURIComponent(query)}`;

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error('Network response was not ok');

            const data = await response.json();
            appendMessage(data.answer, 'ai');
        } catch (error) {
            appendMessage('Error retrieving response. Please try again later.', 'ai');
        }

        document.getElementById('query').value = '';
    });

    function appendMessage(text, sender) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}-message`;
        messageDiv.innerHTML = text;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
